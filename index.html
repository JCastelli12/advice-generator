<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="main-container">

    <h1>Advice #<span id="advice-id"></span></h1>
    <h2>
      <q><span id="advice">Click on the dice to roll for some advice!</span></q>
    </h2>

    <picture>
      <source media="(min-width: 500px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="">
    </picture>

    <button type="button" id="advice-btn" aria-label='advice button' onclick="getAdvice()"><img src="images/icon-dice.svg" alt=""></button>

  </main>

  <script src="index.js"></script>
</body>
</html>
